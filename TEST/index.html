<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人簡介網站</title>
    <style>
        body {
            background-color: #333;
            color: #ccc;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        h1, h2, h3 {
            color: #eee;
        }

        .section {
            margin-bottom: 20px;
        }

        .profile-image {
            max-width: 200px;
        }

        .profile-image img {
            max-width: 100%;
        }

        .profile-details {
            font-size: 18px;
            line-height: 1.6;
        }

        .profile-details p {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section">
            <div class="profile-image">
                <img src="您的照片網址" alt="您的名字">
            </div>
            <div class="profile-details">
                <h1>您的名字</h1>
                <p>您的職稱</p>
                <p>關於您的簡短描述。</p>
            </div>
        </div>

        <div class="section">
            <h2>經驗</h2>
            <p>描述您的工作經驗或者專案經驗。</p>
        </div>

        <div class="section">
            <h2>技能</h2>
            <p>列出您的專業技能。</p>
        </div>

        <div class="section">
            <h2>聯絡方式</h2>
            <p>提供人們聯絡您的方式，例如電子郵件。</p>
        </div>
    </div>
</body>
</html>
