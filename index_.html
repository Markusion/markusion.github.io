<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="twitter:description" content="家教詳細資訊">
  <title>MARKUSION | HOME</title>
  <style>
    ::-webkit-scrollbar {
      display: none;
    }
    * {
      font-family: sans-serif, Arial, Helvetica;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<header>
  <!-- header style -->
  <style>
    header {
      position: sticky;
      top: 0;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      height: 52px;
      width: 100vw;
      background-color: rgba(0, 0, 0, 0.2);
    }
    header h1.name {
      font-size: 32px;
      margin: 0 0 0 18px;
    }
    .iconBox {
      display: flex;
      flex-direction: row;
      margin: 0 18px 0 0;
    }
    .icon {
      width: 40px;
      height: 40px;
      margin: 0 0 0 10px;
      background-size: cover;
      background-position: center;
    }
    .icon:hover {
      cursor: pointer;
    }
    .icon.home {
      background-image: url(img/icon/home.png);
    }
    .icon.search {
      background-image: url(img/icon/list.png);
    }
    @media screen and (max-width: 1000px) { /*1500*/
      header {
        height: 48px;
      }
      header h1.name {
        font-size: 27px;
        margin: 0 0 0 15px;
      }
      .iconBox {
        margin: 0 15px 0 0;
      }
      .icon {
        width: 36px;
        height: 36px;
        margin: 0 0 0 7px;
      }
    }
    @media screen and (max-width: 600px) {
      header {
        height: 40px;
      }
      header h1.name {
        font-size: 24px;
        margin: 0 0 0 12px;
      }
      .iconBox {
        margin: 0 12px 0 0;
      }
      .icon {
        width: 30px;
        height: 30px;
        margin: 0 0 0 5px;
      }
    }
  </style>

  <!-- name -->
  <div><h1 class="name">Markusion</h1></div>

  <!-- 2icon -->
  <div class="iconBox">
    <div class="icon home"></div>
    <div class="icon search"></div>
  </div>
</header>
<body>
  <!-- body style -->
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 200vh;
    }
  </style>
  <!-- basic info -->
  <div>
    <style>
      .profile_img {
        height: 500px;
        width: 500px;
        border: 1px solid black;
        border-radius: 20%;
        background-image: url(img/);
      }
    </style>
    <!-- IMG + NAME -->
    <div>
      <!-- IMG -->
      <div class="profile_img"></div>
      <!-- NAME -->
      <div></div>
    </div>

    <!-- txt spacerBox -->
    <div></div>

    <!-- basicINFO txt -->
    <div></div>

  </div>
  <!-- more info boxes -->
  <div></div>
</body>
<footer>
  <div></div>
  <div></div>
  <div></div>
</footer>
</html>
