<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="twitter:description" content="家教詳細資訊">
  <title>MARKUSION | HOME</title>
  <style>
    ::-webkit-scrollbar {
      display: none;
    }
    * {
      font-family: sans-serif, Arial, Helvetica;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<header>
  <!-- header style -->
  <style>
    header {
      position: sticky;
      top: 0;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      height: 52px;
      width: 100vw;
      background-color: rgba(222, 222, 222, 0.95);
    }
    header h1.name {
      font-size: 32px;
      margin: 0 0 0 18px;
    }
    .iconBox {
      display: flex;
      flex-direction: row;
      margin: 0 18px 0 0;
    }
    .icon {
      width: 40px;
      height: 40px;
      margin: 0 0 0 10px;
      background-size: cover;
      background-position: center;
    }
    .icon:hover {
      cursor: pointer;
    }
    .icon.home {
      background-image: url(img/icon/home.png);
    }
    .icon.search {
      background-image: url(img/icon/list.png);
    }
    @media screen and (max-width: 1000px) { /*1500*/
      header {
        height: 48px;
      }
      header h1.name {
        font-size: 27px;
        margin: 0 0 0 15px;
      }
      .iconBox {
        margin: 0 15px 0 0;
      }
      .icon {
        width: 36px;
        height: 36px;
        margin: 0 0 0 7px;
      }
    }
    @media screen and (max-width: 600px) {
      header {
        height: 40px;
      }
      header h1.name {
        font-size: 24px;
        margin: 0 0 0 12px;
      }
      .iconBox {
        margin: 0 12px 0 0;
      }
      .icon {
        width: 30px;
        height: 30px;
        margin: 0 0 0 5px;
      }
    }
  </style>

  <!-- name -->
  <div><h1 class="name">Markusion</h1></div>

  <!-- 2icon -->
  <div class="iconBox">
    <div class="icon home"></div>
    <div class="icon search"></div>
  </div>
</header>
<body>
  <!-- body style -->
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 200vh;
    }
  </style>
  <!-- basic info -->
  <div class="BASICINFO">
    <style>
      .BASICINFO {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .profile_img {
        height: 500px;
        width: 500px;
        margin: 100px 0 0 0;
        border: 4px solid rgb(94, 94, 94);
        border-radius: 20%;
        background: url(img/profile_pic.png) center / cover;
      }
      .profile_txt {
        margin: 30px 0 0 0;
        font-size: 85px;
      }
      .txt_spacerBox {
        margin: 48px 0 0 0;
        font-size: 18px;
      }
      @media screen and (max-width: 1000px) { /*1500*/
        .profile_img {
          height: 400px;
          width: 400px;
          border: 3px solid rgb(94, 94, 94);
          margin: 90px 0 0 0;
        }
        .profile_txt {
          margin: 20px 0 0 0;
          font-size: 68px;
        }
      }
      @media screen and (max-width: 600px) {
        .profile_img {
          height: 52vw;
          width: 52vw;
          border: 2.5px solid rgb(94, 94, 94);
          margin: 60px 0 0 0;
        }
        .profile_txt {
          margin: 10px 0 0 0;
          font-size: 9vw;
        }
        .txt_spacerBox {
          margin: 48px 0 0 0;
          font-size: 19px;
        }
      }
    </style>
    <!-- IMG + NAME -->
    <div style="
    display: flex; 
    flex-direction: column; 
    align-items: center;">
      <!-- IMG -->
      <div class="profile_img"></div>
      <!-- NAME -->
      <div class="profile_txt">MARKUSION</div>
    </div>

    <!-- txt spacerBox -->
    <div class="txt_spacerBox">
      <p>基本資訊｜Basic info</p>
    </div>

    <!-- basicINFO txt -->
    <div></div>

  </div>
  <!-- more info boxes -->
  <div></div>
</body>
<footer>
  <div></div>
  <div></div>
  <div></div>
</footer>
</html>
